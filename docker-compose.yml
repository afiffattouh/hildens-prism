  #   environment:
  #     - NODE_ENV=production
  #     - RESEND_API_KEY=${RESEND_API_KEY}
  #   networks:
  #     - prism-network
  #   depends_on:
  #     - website

networks:
  prism-network:
    driver: bridge
    name: prism-network

