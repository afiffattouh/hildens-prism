# API Contracts
version: 1.0.0
apis:
  - name: Example API
    version: v1
    base_path: /api/v1
    endpoints:
      - method: GET
        path: /health
        description: Health check endpoint
        response:
          200:
            description: Service is healthy
            schema:
              type: object
              properties:
                status: string
                timestamp: string
